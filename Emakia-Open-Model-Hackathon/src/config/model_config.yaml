# Emakia Validator Agent Configuration

# Model Provider Settings
models:
  default: "openai"
  providers:
    openai:
      api_key: "${OPENAI_API_KEY}"
      models:
        - "gpt-4"
        - "gpt-3.5-turbo"
        - "gpt-4-turbo"
      default_model: "gpt-4"
      max_tokens: 4096
      temperature: 0.1
      timeout: 30
    
    fireworks:
      api_key: "${FIREWORKS_API_KEY}"
      models:
        - "accounts/fireworks/models/llama-v2-7b-chat"
        - "accounts/fireworks/models/llama-v2-13b-chat"
        - "accounts/fireworks/models/llama-v2-70b-chat"
      default_model: "accounts/fireworks/models/llama-v2-70b-chat"
      max_tokens: 4096
      temperature: 0.1
      timeout: 30
    
    anthropic:
      api_key: "${ANTHROPIC_API_KEY}"
      models:
        - "claude-3-opus-20240229"
        - "claude-3-sonnet-20240229"
        - "claude-3-haiku-20240307"
      default_model: "claude-3-sonnet-20240229"
      max_tokens: 4096
      temperature: 0.1
      timeout: 30

# Validation Settings
validation:
  threshold: 0.8
  confidence_threshold: 0.7
  max_retries: 3
  retry_delay: 1.0
  
  # Content type specific settings
  content_types:
    text:
      max_length: 10000
      min_length: 10
      allowed_languages: ["en", "es", "fr", "de", "it", "pt"]
    
    image:
      max_size_mb: 10
      allowed_formats: ["jpg", "jpeg", "png", "gif", "webp"]
      max_dimensions: [4096, 4096]
    
    video:
      max_size_mb: 100
      allowed_formats: ["mp4", "avi", "mov", "mkv"]
      max_duration_seconds: 300

# Classification Settings
classification:
  categories:
    - "safe"
    - "unsafe"
    - "inappropriate"
    - "spam"
    - "hate_speech"
    - "violence"
    - "adult_content"
    - "misinformation"
  
  confidence_thresholds:
    safe: 0.8
    unsafe: 0.7
    inappropriate: 0.7
    spam: 0.6
    hate_speech: 0.8
    violence: 0.8
    adult_content: 0.8
    misinformation: 0.7

# Pipeline Settings
pipeline:
  enable_parallel_processing: true
  max_concurrent_requests: 10
  batch_size: 50
  
  # Processing order
  steps:
    - "preprocessing"
    - "validation"
    - "classification"
    - "postprocessing"
    - "normalization"

# Logging Configuration
logging:
  level: "INFO"
  format: "{time:YYYY-MM-DD HH:mm:ss} | {level} | {name}:{function}:{line} | {message}"
  file: "logs/emakia_validator.log"
  max_size: "10 MB"
  rotation: "1 day"
  retention: "30 days"

# Metrics Configuration
metrics:
  enabled: true
  collection_interval: 60  # seconds
  retention_days: 90
  
  # Custom metrics
  custom_metrics:
    - "validation_success_rate"
    - "average_processing_time"
    - "error_rate"
    - "model_usage_distribution"

# Dashboard Configuration
dashboard:
  port: 8501
  host: "localhost"
  title: "Emakia Validator Agent"
  theme: "light"
  
  # Features
  features:
    real_time_monitoring: true
    batch_upload: true
    api_documentation: true
    metrics_visualization: true

# Fine-tuning Configuration
fine_tuning:
  enabled: false
  model_path: "models/fine_tuned/"
  training_data_path: "data/training_data.jsonl"
  
  # Training parameters
  training:
    epochs: 10
    batch_size: 16
    learning_rate: 1e-5
    warmup_steps: 100
    evaluation_steps: 500

# Security Settings
security:
  enable_auth: false
  secret_key: "${SECRET_KEY}"
  allowed_origins: ["*"]
  rate_limiting:
    enabled: true
    requests_per_minute: 100
    burst_size: 20
